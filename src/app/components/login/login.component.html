<div class="faradja-bg v-center text-center ">
    <div class="p-4 "></div>
    <div class="card col-4 offset-4 ">

        <div class="card-header">
            <span>AUTHENTICATION</span>
        </div>
        <div class="card-body">
            <form [formGroup]="loginFormGroup" (ngSubmit)="login()">
                <div class="input-group mt-2  ">
                    <label class="input-group-text " for="username">username</label>
                    <input class="form-control " placeholder="username" type="text" name="" id="username"
                        formControlName="username" [disabled]="loginDataState!=DataStateEnum.LOADING">
                </div>
                <div class="input-group mt-2  ">
                    <label class="input-group-text " for="password">password</label>
                    <input class="form-control "placeholder="password" type="password" name="" id="password"
                    formControlName="password" [disabled]="loginDataState!=DataStateEnum.LOADING">
                </div>
                <div class="input-group mt-2   " >
                    <button type="submit" class="btn btn-primary "[disabled]="loginDataState==DataStateEnum.LOADING">Submit</button>
                </div>
            </form>
            
        </div>
                   
    </div>
    <div *ngIf="loginDataState==DataStateEnum.LOADING" class="spinner-border  text-center text-success mt-3">
        ....
    </div>
    <div *ngIf="loginDataState==DataStateEnum.ERROR" class="text-danger mt-3 ">
        Can not connect... please try again
    </div>
</div>
